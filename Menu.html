<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="M.A.R.S" />
    <title> The Blues - Menu </title>
    <script src="JavaScript/Menu.js" type="text/javascript"></script>
</head>

<body id="menuBody">
    <link rel="stylesheet" type="text/css" href="CSS/Menu.css">

    <div id="infoUser">
        <h1 class="number">19  </h1>
        <img id="imgShield" src="Image/Shield/Teams/Chelsea FC 256x256.png" alt="Chelsea Football Club">
        <h1 class="number">  05</h1>
    </div>

    <div id="greet">
        <h1 id="titleUser">!Welcome To The Blue House!</h1>
    </div>

    <div id="option">
        <button class="optButton" type="reset" onclick="location.href='Match.html'">Match</button>
        <button class="optButton" type="reset" onclick="location.href='Squad.html'">Squad</button>
        <button class="optButton" type="reset" onclick="location.href='Stadium.html'">Stadium</button>
        <button class="optButton" type="reset" onclick="location.href='History.html'">History</button>
    </div>

    <h1 class="title">Player of the week</h1>
    <div class="playerWeek" id="player">
        <div class="containerSpecial" id="week1">
            <img class="firstImage" src="Image/Players/Giroud.png" alt="Player of the week">
            <div class="secondImageSpecial"><div class="text"><h1>The True Blue</h1></div></div>
        </div>

        <div class="containerSpecial" id="week2">
            <img class="firstImage" src="Image/Countries/France.gif" alt="Nationality">
            <div class="secondImage"><div class="text"><h1>Olivier Giroud</h1><h1>18</h1></div></div>
        </div>

        <div class="containerSpecial" id="week3">
            <img class="firstImage" src="Image/Countries/France.gif" alt="Nationality">
            <div class="secondImage"><div class="text"><h1>10 Goals</h1><h1>5 Match</h1></div></div>
        </div>

        <div class="containerSpecial" id="week4">
            <img class="firstImage" src="Image/Players/Giroud.png" alt="Player of the week">
            <div class="secondImageSpecial"><div class="text"><h1>The True Blue</h1></div></div>
        </div>
    </div>

    <h1 class="title">Statistics</h1>
    <h2 class="subTitle">Offensive</h2>
    <div class="statistic" id="offensive">
        <div class="containerStatistic" id="goal">
            <img class="firstImage" src="Image/Players/Giroud.png" alt="Goal scorer">
            <a onclick="information('goal',false)"><div class="secondImage"><div class="text"><h1>10 Goals</h1></div></div></a>
        </div>

        <div class="containerStatistic" id="assistance">
            <img class="firstImage" src="Image/Players/Pulisic.png" alt="Assistance">
            <a onclick="information('assistance',false)"><div class="secondImage"><div class="text"><h1>8 Assistis</h1></div></div></a>
        </div>

        <div class="containerStatistic" id="pass">
            <img class="firstImage" src="Image/Players/Mount.png" alt="Passes">
            <a onclick="information('pass',false)"><div class="secondImage"><div class="text"><h1>1200 Passes</h1></div></div></a>
        </div>

        <div class="containerStatistic" id="minutesMore">
            <img class="firstImage" src="Image/Players/Kepa.png" alt="More minutes">
            <a onclick="information('minuteMore',false)"><div class="secondImage"><div class="text"><h1>1895 Minutes</h1></div></div></a>
        </div>
    </div>

    <h2 class="subTitle">Defensive</h2>
    <div class="statistic" id="defensive">
        <div class="containerStatistic" id="foul">
            <img class="firstImage" src="Image/Players/Rüdiger.png" alt="More foul">
            <a onclick="information('foul',false)"><div class="secondImage"><div class="text"><h1>5 Fouls</h1></div></div></a>
        </div>

        <div class="containerStatistic" id="yellow">
            <img class="firstImage" src="Image/Players/Azpilicueta.png" alt="Yellow cards">
            <a onclick="information('yellow',false)"><div class="secondImage"><div class="text"><h1>3 Yellow cards</h1></div></div></a>
        </div>

        <div class="containerStatistic" id="red">
            <img class="firstImage" src="Image/Players/Jorginho.png" alt="Red cards">
            <a onclick="information('red',false)"><div class="secondImage"><div class="text"><h1>1 Red cards</h1></div></div></a>
        </div>

        <div class="containerStatistic" id="minutesNotMore">
            <img class="firstImage" src="Image/Players/Emerson.png" alt="Not more minutes">
            <a onclick="information('minuteNotMore',false)"><div class="secondImage"><div class="text"><h1>35 Minutes</h1></div></div></a>
        </div>
    </div>

    <h1 class="title">-</h1>
    <h2 class="subTitle">Sponsors</h2>

    <div id="sponsor">
        <a class="imgSponsor" title="Beats" onclick="alerta('0',false)"><img src="Image/Sponsor/Beats.png" alt="Beats"></a>
        <a class="imgSponsor" title="EA Sports" onclick="alerta('1',false)"><img src="Image/Sponsor/EA Sports.png" alt="EA Sports"></a>
        <a class="imgSponsor" title="Hyundai" onclick="alerta('2',false)"><img src="Image/Sponsor/Hyundai.png" alt="Hyundai"></a>
        <a class="imgSponsor" title="Nike" onclick="alerta('3',false)"><img src="Image/Sponsor/Nike.png" alt="Nike"></a>
        <a class="imgSponsor" title="Three" onclick="alerta('4',false)"><img src="Image/Sponsor/Three.png" alt="Three"></a>
    </div>
    <h1 class="subTitle">© M.A.R.S 2020</h1>
</body>
</html>
